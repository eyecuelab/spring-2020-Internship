name: Test and Build

on:
  push:
    branches: [main, develop, feature/ci]
  pull_request:
    branches: [main]

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    env:
      NODE_ENV: test

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: '14'
          check-latest: true

      - name: Cache and install deps
        uses: bahmutov/npm-install@v1

      - name: Lint
        run: yarn lint

      - name: Type check and transpile
        run: yarn tsc

      - name: Run Tests
        run: yarn test

      - name: Create production build
        run: yarn build
        env:
          NODE_ENV: production
